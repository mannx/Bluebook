version: "3.8"

services:
  bluebook:
    image: bluebook
    container_name: bluebook
    ports:
      - 8080:8080
    environment:
      - TZ=Canada/Atlantic      
      - BLUEBOOK_IMPORT_PATH=/testdata
      - BLUEBOOK_TEMP_PATH=/temp
    volumes:
      - ./data:/data
      - ./testdata:/testdata
      - ./temp:/temp
      - /etc/localtime:/etc/localtime:ro
    deploy:
      restart_policy:
        condition: on-failure
